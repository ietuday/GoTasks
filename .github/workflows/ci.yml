name: Fullstack Docker CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ§ª Build and test Go backend
        working-directory: backend
        run: |
          go mod tidy
          go test ./...
          go build -o app

      - name: â¬¢ Set up Node.js for React
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install React dependencies
        working-directory: frontend
        run: npm install

      - name: âš›ï¸ Build React frontend
        working-directory: frontend
        run: npm run build

      # - name: ğŸ§ª (Optional) Run React tests
      #   working-directory: frontend
      #   run: npm test -- --watchAll=false
